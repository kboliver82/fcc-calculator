<!doctype html>
<html>
<head>
  <!--
  <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  --!>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="calculator" id="mainContainer">
  <h1 class='text-primary text-center'><em>Calculator</em></h1>
  <input type="text" id="answer" disabled="disabled">
  <div class="row">
    <button>AC</button>
    <button>CE</button>
    <button>%</button>
    <button>&divide;</button>
  </div>
  <div class="row">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>&times;</button>
  </div>
  <div class="row">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
  </div>
  <div class="row">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="tall">+</button>
  </div>
  <div class="row">
    <button>0</button>
    <button>.</button>
    <button>=</button>
  </div>
</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
